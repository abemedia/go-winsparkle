linters-settings:
  govet:
    enable-all: true
linters:
  presets:
    - bugs
    - comment
    - complexity
    - error
    - format
    # - import
    - metalinter
    # - module
    - performance
    # - sql
    - style
    - test
    - unused
  disable:
    - errcheck
    - exhaustruct
    - depguard
    - err113
    - gci
    - gochecknoglobals
    - gochecknoinits
    - mnd
    - nlreturn
    - paralleltest
    - varnamelen
    - wsl
